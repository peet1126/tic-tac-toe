<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <td class="cell" id="sq0"><div></div></td>
            <td class="cell" id="sq1"><div></div></td>
            <td class="cell" id="sq2"><div></div></td>
        </tr>
        <tr>
            <td class="cell" id="sq3"><div></div></td>
            <td class="cell" id="sq4"><div></div></td>
            <td class="cell" id="sq5"><div></div></td>
        </tr> 
        <tr>
            <td class="cell" id="sq6"><div></div></td>
            <td class="cell" id="sq7"><div></div></td>
            <td class="cell" id="sq8"><div></div></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>

</body>
</html>
